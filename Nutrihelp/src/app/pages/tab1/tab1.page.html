<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="resp.length > 0; else noData">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let item of resp">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ item.id }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p>nombre: {{ item.nombre }}</p>
            <p>correo: {{ item.correo }}</p>
            <p>contrasena: {{ item.contrasena }}</p>
          </ion-card-content>
          <ion-button *ngIf="item.id !== undefined" (click)="deleteItem(item.id)">Eliminar</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #noData>
    <div class="ion-text-center ion-padding">
      No se encontraron datos.
    </div>
  </ng-template>
</ion-content>
