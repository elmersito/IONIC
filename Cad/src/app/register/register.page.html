<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear nuevo usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="regist" >
       
    <div><input type="email" placeholder="Email "  name="user"></div>
    <div><input type="password" placeholder="Contraseña" name="password"></div>
    <div><input type="password" placeholder="Confirmar Contraseña" name="password"></div>
    <div><input type="submit" value="Registrar"></div>
    <a   alt="vover">vover</a>
  </ion-grid>
</ion-content>
